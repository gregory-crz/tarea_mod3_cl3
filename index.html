<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(60, 216, 81);
            text-align: center;
        }

        button {
            border-radius: 1rem;
            background-color: rgb(189, 78, 86);
        }

        h2 {
            text-align: center;
            padding: 10px;
            border: 2px black dashed;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class='container text-center'>
        <img src="chuck.png" alt="chuck">
        <h1>Aprobado por Chuck Norris</h1>
        <button type="button" class="button">ACTUALIZAR</button>
        <h2 class="text-center">chiste: <span id="chiste"></span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        const span_chiste = document.querySelector('#chiste');

        function recarga() {
            $.getJSON('https://api.chucknorris.io/jokes/random', function (datos) {
                console.log(datos)
                span_chiste.textContent = datos.value;
            })
        }
        const boton = document.querySelector('.button')
        boton.addEventListener('click', function () {
            recarga();
        })
    </script>
</body>

</html>
